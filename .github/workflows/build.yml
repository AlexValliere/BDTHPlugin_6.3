name: Build

on:
  push:
    branches: '*'
    tags: '*'
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.100

      - name: Restore Dependencies
        run: dotnet restore

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/net5/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"

      - name: Build
        run: |
          dotnet build --no-restore --configuration Release --nologo --output bin

      - name: Create Artifact
        run: |
          Compress-Archive -Path "bin/*" -DestinationPath BDTHPlugin.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          path: BDTHPlugin.zip

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@v2
        id: download
        with:
          name: PluginZip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.RELEASE_NAME }} ${{ steps.tag.outputs.tag }}
          tag_name: ${{ steps.tag.outputs.tag }}
          body: ${{ github.events.commits[0].message }}
          files: ${{ steps.download.outputs.download-path }}/BDTHPlugin.zip

      - name: Trigger Plugin Repo Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PAT }}
          repository: LeonBlade/DalamudPlugins
          event-type: new-release
